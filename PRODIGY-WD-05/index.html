<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="for-search-bar">
            <div class="search-bar">
                <img src="images/maps-and-flags.png" alt="Search Location Icon">
                <input type="text" placeholder="search location">
                <button><img src="images/search.png" alt="Search Icon"></button>
            </div>
        </div>
        <div class="for-main-container">
            <div class="main-container">
                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <div class="weather">
                                <img src="images/cloudyweahter.png">
                                <p class="temperature">--<span>Â°C</span></p>
                                <p class="description">--</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="humidity">
                    <div class="for-image">
                        <img src="images/humidity.png" alt="Humidity Icon">
                    </div>
                    <div class="text">
                        <div class="info-humidity">
                            <span>--%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="for-image">
                        <img src="images/storm.png" alt="Wind Icon">
                    </div>
                    <div class="text">
                        <div class="info-wind">
                            <span>--Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
